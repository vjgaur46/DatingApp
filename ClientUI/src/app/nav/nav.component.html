<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">
            <p class="m-0">MatchMiggle</p>             
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                @if (accountService.currentUser())
                {
                <li class="nav-item">
                    <a class="nav-link cursor-pointer" routerLinkActive="active" routerLink="/members">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cursor-pointer" routerLinkActive="active" routerLink="/lists">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cursor-pointer" routerLinkActive="active" routerLink="/messages">Messages</a>
                </li>
                }
            </ul>

            @if(accountService.currentUser()){
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                    Welcome {{accountService.currentUser()?.username | titlecase}}
                </a>
                <div *dropdownMenu class="dropdown-menu mt-3">
                    <a href="" class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a href="" class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            }
            @if(!accountService.currentUser()){
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex ms-auto" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                    type="password">
                <button class="btn btn-info" type="submit">Login</button>
            </form>
            }
        </div>
    </div>
</nav>
